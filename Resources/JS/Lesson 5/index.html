<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = []
        console.log(`Arr 1: ${arr}, Rozmiar ${arr.length}`);
        
        for(let i = 0 ; i < 10 ; i++)
        {
            arr[i] = parseInt(100*Math.random());   
        }
        console.log(`Arr 2: ${arr}, Rozmiar ${arr.length}`);
        
        arr[200] = "jakiÅ› randomowy tekst";
        
        console.log(`Arr 3: ${arr}, Rozmiar ${arr.length}`);

        
        
        for(let i in arr)
        {
            console.log(`${i} -> ${arr[i]}`);
        }

        arr.forEach((element,index) => {
           console.log(`${index} -> ${element}`); 
        });
    </script>
</body>
</html>
